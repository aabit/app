<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Volunteer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">
        <h3> Add Organization</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createOrganization}" th:object="${organization}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="title" class="col-form-label">Title</label> 
                                <input type="text" th:field="*{title}" class="form-control" 
                                            id="title" placeholder="Organization Title" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="description" class="col-form-label">Description</label> 
                                <input type="text" th:field="*{description}" class="form-control" 
                                            id="description" placeholder="Description of Opportunity" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="loc" class="col-form-label">Location</label> 
                                <input type="text" th:field="*{loc}" class="form-control" 
                                            id="loc" placeholder="00000" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="vols" class="col-form-label">Volunteers Needed</label> 
                                <input type="text" th:field="*{vols}" class="form-control" 
                                            id="vols" placeholder="0" />
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
